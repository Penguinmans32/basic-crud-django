<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .update-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5em;
            color: #343a40;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1.2em;
        }
        .form-group label {
            margin-bottom: 0.5em;
            display: block;
            font-size: 0.9em;
        }
        .form-group input {
            padding: 0.8em;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="update-container">
    <h2>Update User</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
